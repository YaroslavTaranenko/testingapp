<div class="bg">
  <h3 class="text-center">
     
  </h3>
  <div class="container">
    <div id="login-row" class="row justify-content-center align-items-center">
      <div id="login-column" class="col-md-6">
        <div id="login-box" class="col-md-12">
          <form method="post">
            <h3 class="text-center text-info">Login</h3>
            <div class="form-group">
              <label for="username" class="text-info">User name: </label>
              <input type="text" id="username" name="username" class="form-control">
            </div>
            <div class="form-group">
              <label for="password" class="text-info">Password: </label>
              <input type="password" id="password" name="password" class="form-control">
            </div>
            <div class="form-group">
              <label for="rememberme" class="text-info">
                <span>Remember me </span>
                <span>
                  <input type="checkbox" name="rememberme" id="rememberme">
                </span>
              </label>
              <br />
              <button class="btn btn-md btn-info" name="submit" (click)="submit()">Log in</button>
            </div>
            <div id="registerlink" class="text-right"><a routerLink="/register" class="text-info">Register here</a></div>

            <div style="clear: both"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
