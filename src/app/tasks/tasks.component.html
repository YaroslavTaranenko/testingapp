<app-header></app-header>
<app-navigation></app-navigation>

<div class="container">
    <div class="row">
        <div style="margin: 15px 0 20px 0" class="col-md-4 col-sm-11">
            <h5>Search</h5>

            <input #searchBox id="search-box" (keyup)="search(searchBox.value)" class="form-control" />
        </div>
    </div>
    <div class="list-group">
    <a *ngFor="let task of tasks$" routerLink="/tasks/{{task.name}}" class="list-group-item list-group-item-action">{{task.name}}</a>
  </div>
</div>

<app-footer></app-footer>
